<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
</head>
<body>
    <h1>Contact Me</h1>
    <p>If you’d like to get in touch, please fill out the form below:</p>

    <form>
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" placeholder="Enter your name"><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" placeholder="*******Enter your email*********"><br><br>

        <label for="message">Message:</label><br>
        <textarea id="message" name="message" rows="4" cols="40" placeholder="Type your message"></textarea><br><br>

        <button type="submit">Send</button>
    </form>

    <hr>
    <p><strong>Thank you for visiting!</strong> I’ll get back to you soon.</p>
</body>
</html>
